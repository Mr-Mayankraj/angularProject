<mat-toolbar class="mat-elevation-z8">

  <div style="width: 100%; height: 300px;">
    <div style="width: 10%; height: 100px;">
      <img  style = "margin-top: 75px;width: 120%;margin-left: 150%;" src="../assets/logo.png" alt="Your Logo" class="logo">

    </div>
    <button mat-button class="logout" routerLink="/logout">
      <mat-icon>logout</mat-icon>
      <span>Logout</span>
    </button>
   
  </div>
</mat-toolbar>


<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
    <mat-divider></mat-divider>

    <button mat-button class="menu-button" routerLink="/home">
      <mat-icon>home</mat-icon>
      <span>Home</span>
    </button>
    <button mat-button class="menu-button" routerLink="/movie">
      <mat-icon>movie</mat-icon>
      <span>Movies</span>
    </button>
    <button mat-button class="menu-button" routerLink="/about">
      <mat-icon>kitchen</mat-icon>
      <span>Food</span>
    </button>
    <button mat-button class="menu-button" routerLink="/about">
      <mat-icon>directions_car</mat-icon>
      <span>Vendors</span>
    </button>
    <button mat-button class="menu-button" routerLink="/order">
      <mat-icon>shopping_cart</mat-icon>
      <span>Order</span>
    </button>

    <mat-divider></mat-divider>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content mat-elevation-z8">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
